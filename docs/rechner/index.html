<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wallbox-Rechner 2025</title>
  <link rel="stylesheet" href="../assets/style.css">
  <meta name="description" content="Rechner für Wallbox-Förderung: Kombination aus Land/Kommune/Stadtwerke, THG und Leasing.">
  <style>
    .grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .grid label{display:flex;flex-direction:column;gap:6px}
    input,select,button{font:inherit;padding:10px;border:1px solid #e5e8ee;border-radius:10px}
    .button.primary{background:var(--acc);border:none;font-weight:700;cursor:pointer}
    .cards{display:grid;gap:12px}
    .muted{color:#444}
  </style>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <h1>Wallbox Förderung 2025 – Online-Rechner <span class="badge">Beta</span></h1>
      <p class="small">Näherungswerte – maßgeblich sind die offiziellen Richtlinien/Links.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Deine Eingaben</h2>
      <form id="form">
        <div class="grid">
          <label>Bundesland
            <select id="land" required>
              <option value="">Bitte wählen…</option>
              <option>BW</option><option>BY</option><option>BE</option><option>BB</option>
              <option>HB</option><option>HH</option><option>HE</option><option>MV</option>
              <option>NI</option><option>NW</option><option>RP</option><option>SL</option>
              <option>SN</option><option>ST</option><option>SH</option><option>TH</option>
            </select>
          </label>
          <label>Wallbox-Preis (Brutto, €)
            <input id="preis" type="number" min="0" step="1" placeholder="z. B. 1200" required>
          </label>
          <label>THG-Quote nutzen?
            <select id="thg"><option value="ja">Ja</option><option value="nein">Nein</option></select>
          </label>
          <label>Leasing
            <select id="leasing">
              <option value="">Kein Leasing</option>
              <option value="24">24 Monate</option>
              <option value="36">36 Monate</option>
              <option value="48">48 Monate</option>
              <option value="60">60 Monate</option>
            </select>
          </label>
        </div>
        <div style="margin-top:10px">
          <button type="submit" class="button primary">Berechnen</button>
        </div>
      </form>
    </section>

    <section id="result" class="card" hidden>
      <h2>Ergebnis</h2>
      <p id="score" class="badge"></p>
      <div id="kombinationen" class="cards"></div>
      <hr>
      <p class="small muted" id="stand"></p>
    </section>

    <p class="small"><a href="../">← Zurück zum Download-Hub</a></p>
  </main>

  <footer class="wrap footer small">
    © 2025 · Teil des Praxis-Guides „Wallbox Förderung 2025“
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
