name: Build & Deploy (Excel -> JSON -> Pages)

on:
  push:
    branches: [ main ]        # ajoute d'autres branches si besoin
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‡ OBLIGATOIRE pour actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build JSON from Excel
        run: npm run build

      - name: Validate JSON
        run: npm run validate
        
      - name: Debug JSON generated
        run: |
          ls -la docs/rechner/data || true
          node -e "const fs=require('fs');const p='docs/rechner/data/data.json';if(fs.existsSync(p)){const d=JSON.parse(fs.readFileSync(p,'utf8'));console.log('Programs:', d.programs.length);console.log('First IDs:', d.programs.slice(0,5).map(x=>x.id));}else{console.error('data.json not found');process.exit(1)}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # ðŸ‘‡ Donne un ID au step pour exposer page_url
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
